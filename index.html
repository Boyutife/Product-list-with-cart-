<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="stylesheet" href="./src/output.css" />

    <title>Frontend Mentor | Product list with cart</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body
    class="font-display relative flex min-h-screen flex-col gap-4 bg-rose-50 p-4"
  >
    <!-- Content Wrapper -->
    <div class="flex w-full flex-1 flex-col gap-4 p-4 md:mx-auto md:max-w-5xl">
      <div class="container w-full md:grid md:grid-cols-[4fr_2fr] md:gap-5">
        <!-- Main content -->
        <div class="flex flex-col gap-4">
          <header class="text-left text-4xl font-bold text-slate-900">
            Desserts
          </header>

          <main
            class="container flex flex-col gap-4 md:grid md:grid-cols-3"
          ></main>
        </div>

        <!-- Cart Form -->
        <form
          class="cart-form mt-8 flex flex-col gap-4 md:w-full"
          id="cart-form"
        ></form>
      </div>
    </div>

    <div
      id="modal"
      class="fixed inset-0 z-50 flex hidden items-center justify-center bg-rose-100/50"
    ></div>

    <footer class="mt-auto text-center text-sm text-slate-500">
      Challenge by
      <a
        class="text-amber-700"
        href="https://www.frontendmentor.io?ref=challenge"
        >Frontend Mentor</a
      >. Coded by <a class="text-amber-700" href="#">Boyutife</a>.
    </footer>
    <script src="script.js"></script>
  </body>
</html>
